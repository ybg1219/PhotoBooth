<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>웹 네컷 - 온라인 포토부스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="웹캠을 이용한 인생 네컷 스타일의 온라인 포토부스입니다.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 스타일 및 레이아웃 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; color: #1a1a1a; }
        #app { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: #f7f7f7; }
        nav { position: absolute; top: 10px; left: 10px; z-index: 1000; }
        nav a { color: #3b82f6; margin-right: 15px; text-decoration: none; font-weight: bold; padding: 4px 8px; border-radius: 4px; transition: all 0.2s; }
        nav a:hover { background-color: #dbeafe; }

        /* 촬영 화면 스타일 */
        #capture-container { position: relative; width: 90%; max-width: 400px; max-height: 80vh; display: flex; flex-direction: column; gap: 1rem; }
        #video-preview { width: 100%; aspect-ratio: 4/3; background-color: #000; border-radius: 12px; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .capture-button { transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out; }
        .capture-button:active { transform: scale(0.98); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }

        /* 최종 네컷 결과물 스타일 */
        #final-strip-container { width: 90%; max-width: 350px; background-color: #1a1a1a; border-radius: 8px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); display: flex; flex-direction: column; overflow: hidden; }
        #final-canvas { width: 100%; height: auto; display: block; }

        /* 캡처 중 카운트다운 오버레이 */
        #countdown-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center; color: white; font-size: 6rem;
            font-weight: bold; border-radius: 12px; opacity: 0; transition: opacity 0.2s; pointer-events: none;
        }
        #countdown-overlay.show { opacity: 1; }
        
        /* 로딩 스피너 */
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <nav class="p-4 bg-white/70 backdrop-blur-sm rounded-br-lg shadow-md">
        <a href="#/main" data-link>메인</a>
        <a href="#/about" data-link>소개</a>
        <a href="#/photo" data-link class="text-blue-600 bg-blue-100 font-extrabold">웹 네컷</a>
    </nav>

    <div id="app" class="h-full w-full">
        </div>

    <div id="app-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-[9999] hidden justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-3 text-red-600" id="modal-title"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="modal-close-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">확인</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script> 
</body>
</html>
